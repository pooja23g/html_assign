
<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
     <title> Survey Form using HTML ,CSS and JS </title>
     <link rel="stylesheet" href="survey.css">
    
</head>
  
<body>
    <h1>Guvi Survey Form</h1>
  
    <!-- Create Form -->
    <form id="form">
 
        <!-- Details -->
        <div class="form-control">
            <label for="name" id="label-name"> FirstName </label>
            <input type="text" id="name"  placeholder="Enter your Firstname" />
           <label for="name" id="label-name">Last Name </label>
            <input type="text" id="name"  placeholder="Enter your Lastname" />
        </div>
  

        <div class="form-control">
            <label for="email" id="label-email">Email </label>
            <input type="email" id="email"placeholder="Enter your email" />
            <label for="age" id="label-age">Age </label>
            <input type="age" id="age"placeholder="Enter your age" />
        </div>
  

        <div class="form-control">
            <label for="role" id="label-role">Occupation </label>
            <!-- Dropdown options -->
            <select name="role" id="role"  value="Enter ur Occupation">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional"> Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
  
        <div class="form-control">
            <label>Would you recommend Guvi to a friend?</label>
                
            <!-- Input Type Radio Button -->
            <label for="recommed-1">
                <input type="radio"  id="recommed-1"  name="recommed">Yes</input>   
            </label>

            <label for="recommed-2">
                <input type="radio"  id="recommed-2"   name="recommed">No</input>
            </label>
            
            <label for="recommed-3">
                <input type="radio" id="recommed-3"  name="recommed">Maybe</input>     
            </label>
        </div>
  

        <div class="form-control">
            <label>Languages and Frameworks known <small>(Check all that apply)</small>    </label>
            <!-- Input Type Checkbox -->
            <label for="inp-1">
                <input type="checkbox" name="inp">JavaScript</input></label>
                       
            <label for="inp-2">
                <input type="checkbox" name="inp">CSS</input></label>
                       
            <label for="inp-3">
                <input type="checkbox"  name="inp">HTML</input></label>
                      
            <label for="inp-4">
                <input type="checkbox"  name="inp">Node</input></label>
                      
            <label for="inp-5">
                <input type="checkbox" name="inp">Python</input></label>
                       
                                
            
                      
        </div>
  
        <div class="form-control">
            <label for="comment"> Any comments or suggestions  </label>
                
            <!-- multi-line text input control -->
            <textarea name="comment" id="comment"
                placeholder="Enter your comment here">
            </textarea>
        </div>
  
        <!-- Multi-line Text Input Control -->
        <button type="submit" value="submit"> Submit</button>
        
    </form>
</body>
  
</html>
